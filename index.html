<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./static/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./static/assets/favicon.ico" type="image/x-icon" />

    <script defer src="/static/js/bundle.js"></script>

    <title>Strike.</title>
  </head>
  <body>
    <header>
      <img src="./static/assets/stride-logo.svg" alt="logo" draggable="false" />
    </header>
    <main id="main-container">
      <section id="login-signin">
        <button id="login-button" class="left active">log in</button>
        <button id="sign-up-button" class="right">sign up</button>
        <form>
          <h1 id="form-heading">log in.</h1>
          <label for="username">username</label>
          <input id="username" type="text" />
          <br />
          <label for="password">password</label>
          <input id="password" type="password" />
          <br />
          <input id="submit-button" type="submit" value="log in" />
        </form>
        <p id="error-messages"></p>
      </section>
    </main>
  </body>
</html>
